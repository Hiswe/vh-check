<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>vh-check â€“ global</title>
  <link rel="stylesheet" href="https://hiswe.github.io/vh-check/demo.css">
</head>

<body>
  <nav class="panel panel--menu">
    <ul class="menu menu--100-vh-gap">
      <li class="menu__item menu__item--active"><a href="https://hiswe.github.io/vh-check/">global</a></li>
      <li class="menu__item"><a href="https://hiswe.github.io/vh-check/demo-commonjs.html">common-js</a></li>
      <li class="menu__item"><a href="https://hiswe.github.io/vh-check/demo-es-module.html">es-module</a></li>
      <li class="menu__item"><a href="https://hiswe.github.io/vh-check/demo-redefine-vh.html">redefine-vh</a></li>
    </ul>
  </nav>
  <section class="js-check panel panel--content panel--100vh"></section>
  <section class="panel panel--no-check panel--100vh">100vh without check</section>
  <aside class="ruler js-ruler"></aside>
  <script src="https://hiswe.github.io/vh-check/ruler.js"></script>
  <script src="https://unpkg.com/vh-check/dist/vh-check.min.js"></script>
  <script>
    (function() {
      var test = vhCheck();
      var message = (!test.isNeeded ? 'not ' : '') + 'needed.<br/>Gap is: ';
      message = message + test.value + 'px';
      const domCheckWrapper = document.querySelector('.js-check');
      domCheckWrapper.innerHTML = message;
    }());
  </script>
</body>

</html>
